<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Binário para Decimal</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body> 
    <div class="quadro" id="app">
        <div class="alinhar-centro">
            <p>Conversor binário para Decimal</p>
            </div>
        <div class="mb-3 pt-3">
            <label for="label-binario" class="form-label">Binário:</label>
            <input onkeypress="return onlyNumberKey(event)" class="form-control" v-model="valorbinario" placeholder=0>
            <p id='msg'>Insira somente dígitos binários. [1 ou 0]</p>
        </div>
        <div class="mb-3 pt-3">
            <label for="label-decimal" class="form-label">Decimal: {{ valordecimal }}</label>
        </div>
        <div class="alinhar-centro">
        <button  v-on:click="converter(valorbinario)" type="button" class="btn btn-secondary botao">Converter</button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
