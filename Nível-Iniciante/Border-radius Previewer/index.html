<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Border-radius Previewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <div class="previewer"
            v-bind:style="{ borderRadius: this.btlr+'% '+ this.btrr+'% '+ this.bblr+'% '+this.bbrr+'%'}"
            v-if="btrrs === '0' && btlrs === '0' && bbrrs === '0' && bblrs === '0'">
        </div>
        <div class="previewer"
            v-bind:style="{ borderRadius: this.btlr+'% '+ this.btrr+'% '+ this.bblr+'% '+this.bbrr+'% / '+this.btlrs+'% '+ this.btrrs+'% '+ this.bblrs+'% '+this.bbrrs+'% '}"
            v-else>        
        </div>
        <div class="botoes container">
            <label>Borda inicio superior direita:</label>
            <input type="number" class="form-control" v-model="btrr">
            <label>Borda inicio superior esquerda: </label>
            <input type="number" class="form-control" v-model="btlr">
            <label>Borda inicio inferior direita: </label>
            <input type="number" class="form-control" v-model="bbrr">
            <label>Borda inicio inferior esquerda: </label>
            <input type="number" class="form-control" v-model="bblr">
        </div>
        <div class="botoes container">
            <label>Borda final superior direita:</label>
            <input type="number" class="form-control" v-model="btrrs">
            <label>Borda final superior esquerda: </label>
            <input type="number" class="form-control" v-model="btlrs">
            <label>Borda final inferior direita: </label>
            <input type="number" class="form-control" v-model="bbrrs">
            <label>Borda final inferior esquerda: </label>
            <input type="number" class="form-control" v-model="bblrs">
        </div>
        <div class="container">
            <div class="botoes">
                <h1>CÃ³digo CSS:</h1>
                <button onclick="copytoclipboard()" class="material-icons copy">content_copy</button>
            </div>
            <textarea class="copyclipboard" id="copiar" readonly="True">
border-radius: {{btrr}}% {{btlr}}% {{bbrr}}% {{bblr}}% / {{btrrs}}% {{btlrs}}% {{bbrrs}}% {{bblrs}}%;</textarea>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
