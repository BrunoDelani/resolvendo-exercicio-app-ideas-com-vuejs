<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style_css.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <div class="calculadora">
            <div class="visor">
                <p>{{ produto_atual }}</p>
            </div>
            <div class="flex">
                <div class="alinhamento">
                    <p v-for="i in log">{{ i.msg }}</p>
                </div>
            </div>
            <div class="botoes">
                <div class="linha">
                    <button v-on:click="limparTudo()">C</button>
                    <button v-on:click="limpar()">CE</button>
                    <button v-on:click="operacao('/')">รท</button>
                    <button v-on:click="operacao('%')">%</button>
                </div>
                <div class="linha">
                    <button v-on:click="adicionarValor(9)">9</button>
                    <button v-on:click="adicionarValor(8)">8</button>
                    <button v-on:click="adicionarValor(7)">7</button>
                    <button v-on:click="operacao('*')">x</button>
                </div>
                <div class="linha">
                    <button v-on:click="adicionarValor(6)">6</button>
                    <button v-on:click="adicionarValor(5)">5</button>
                    <button v-on:click="adicionarValor(4)">4</button>
                    <button v-on:click="operacao('-')">-</button>
                </div>
                <div class="linha">
                    <button v-on:click="adicionarValor(3)">3</button>
                    <button v-on:click="adicionarValor(2)">2</button>
                    <button v-on:click="adicionarValor(1)">1</button>
                    <button v-on:click="operacao('+')">+</button>
                </div>
                <div class="linha">
                    <button v-on:click="inverterSinal()">+/-</button>
                    <button v-on:click="adicionarValor(0)">0</button>
                    <button v-on:click="virgula()">.</button>
                    <button v-on:click="executar()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
